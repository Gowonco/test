<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="container">

    <form action="/system/login" method="post" class="form-signin">
        <h2 class="form-signin-heading"><a class="text-nostyle text-black" href="/">首页</a> | 后台登录</h2>
        <span class="label label-important" style="margin-bottom: 2px;">${nameMsg!}</span>
        <input name="username" type="text" class="input-block-level" value="${username}" placeholder="用户名">
        <span class="label label-important" style="margin-bottom: 2px;">${passMsg!}</span>
        <input name="password" type="password" class="input-block-level" value="${password}" placeholder="密码">
        <label class="checkbox">
            <input name="remember" ${remember} type="checkbox" value="remember-me"> 记住密码
        </label>
        <button class="btn btn-primary" type="submit">登录</button>
    </form>

</div> <!-- /container -->

</body>
</html>
